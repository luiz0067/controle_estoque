<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="js/jquery-plugins/uitabs/ui.tabs.css" type="text/css" />
<script type="text/javascript" src="js/src/cliente.js"></script>
<script type="text/javascript" src="js/jquery-plugins/validacao/jquery.validacao.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.getScript("js/jquery-plugins/uitabs/ui.tabs.pack.js", function(){ 
        	$('#container-1 ul').tabs();
        });        
        
        $.getScript("js/jquery-plugins/masked-input/jquery.maskedinput-1.1.1.js", function(){ 
        	$('#dataCadastro').mask("99/99/9999");
        	$('#dataNascimento').mask("99/99/9999");
        	$('#telefone').mask("(99)9999-9999");
        });
    });
</script>

</head>
<body>

<div id="container-1">
    <ul>
        <li><a href="#fragment-1"><span>Cadastrar</span></a></li>

        
        <li><a href="#fragment-2"><span>Consultar</span></a></li>
    </ul>
    <div id="fragment-1">
		<center>
		<table class="tabela" cellpadding="1" cellspacing="1">
			<tr>
				<th colspan="2">
				Formulário do Cliente		</th>
			<tr>
			  <td colspan="2">&nbsp;</td>
		    <tr>
			  <td align="right"><label for="nome">Nome:</label></td>
			  <td align="left"><input name="nome" type="text" id="nome" size="40"></td>
			</tr>
			<tr>
			  <td align="right"><label for="dataNascimento">Data de Nascimento:</label></td>
				<td align="left"><input type="text" id="dataNascimento" name="dataNascimento"></td>
			</tr>
			<tr>
			  <td align="right"><label for="endereco">Endereço:</label></td>
				<td align="left"><input name="endereco" type="text" id="endereco" size="40"></td>
			</tr>
			<tr>
			  <td align="right"><label for="telefone">Telefone:</label></td>
				<td align="left"><input type="text" id="telefone" name="telefone"></td>
			</tr>
			<tr>
				<td></td>
				<td>
				<div align="right"><input type="button" name="btn"
					value="Cadastrar" onClick="cliente.valida('cliente.cadastrar()')"></div>		</td>
			</tr>
		</table>
		</center>
    </div>

    <div id="fragment-2">
		<center>
			<table width="200" border="0" class="tabela">
		      <tr>
		        <th colspan="2">Consultar Cliente</th>
		      </tr>
		      <tr>
		        <td colspan="2">&nbsp;</td>
		      </tr>
		      <tr>
		        <td align="right"><select name="select" id="opcoes" onchange="cliente.desabilita(this)">
		          <option value="1" selected>Todos</option>
		          <option value="2">Código</option>
		          <option value="3">Nome</option>
		        </select></td>
		        <td align="left"><input name="valor" type="text" id="valor" size="50" disabled="disabled"/></td>
		      </tr>
		      <tr>
		        <td colspan="2">&nbsp;</td>
		      </tr>
		      <tr>
		        <td colspan="2"><div align="right">
		          <input type="button" name="btn" value="Consultar" onClick="cliente.consultar()">
		        </div></td>
		      </tr>
		  </table>
			<br/>
			<div id="resultado"></div>
		</center>
	</div>
</div>

</body>
</html>
