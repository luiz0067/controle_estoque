<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="js/jquery-plugins/uitabs/ui.tabs.css" type="text/css" />
<script type="text/javascript" src="js/src/produto.js"></script>
<script type="text/javascript" src="js/jquery-plugins/validacao/jquery.validacao.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $.getScript("js/jquery-plugins/uitabs/ui.tabs.pack.js", function(){ 
        	$('#container-1 ul').tabs();
        });        
        
        $.getScript("js/jquery-plugins/masked-input/jquery.maskedinput-1.1.1.js", function(){ 
        	$('#dataCadastro').mask("99/99/9999");
        	$('#dataNascimento').mask("99/99/9999");
        	$('#telefone').mask("(99)9999-9999");
        });
    });
</script>

</head>
<body>

<div id="container-1">
    <ul>
        <li><a href="#fragment-1"><span>Cadastrar</span></a></li>

        
        <li><a href="#fragment-2"><span>Consultar</span></a></li>
    </ul>
    <div id="fragment-1">
		<center>
		<table class="tabela" cellpadding="1" cellspacing="1">
			<tr>
				<th colspan="4">
				Formulário do Produto		</th>
			<tr>
			  <td colspan="4">&nbsp;</td>
		    <tr>
			  <td align="right"><label for="nome">Nome:</label></td>
			  <td colspan="3" align="left"><input name="nome" type="text" id="nome" size="50"></td>
		    </tr>
			<tr>
				<td align="right"><label for="descricao">Descricao:</label></td>
				<td colspan="3" align="left"><input name="descricao" type="text" id="descricao" value="" size="50"></td>
		    </tr>
			<tr>
				<td align="right"><label for="tipo">Tipo:</label></td>
				<td colspan="3" align="left"><input name="tipo" type="text" id="tipo" size="50"></td>
		    </tr>
			<tr>
				<td align="right"><label for="preco">Preço:</label></td>
				<td align="left"><input name="preco" type="text" id="preco" size="12"></td>
			    <td align="right">Quantidade:</td>
			    <td align="left"><input name="quantidade" type="text" id="quantidade" size="12"></td>
			</tr>	
				
			<tr>
				<td align="right"><label for="fornecedor">Fornecedor:</label></td>
				<td colspan="3" align="left"><input name="fornecedor" type="text" id="fornecedor" size="50"></td>
		    </tr>
			<tr>
				<td colspan="4" align="center">
				<fieldset>
				<legend>Revista:
				<input type="checkbox"
					id="revista" name="revista" onClick="produto.exibirRevista()" /></legend>
				<div id="contRevista" style="display: none">
		<table border="0">
		  <tr>
		    <td><label
					for="periodicidade">Periodicidade:</label></td>
		    <td><input type="text"
					id="periodicidade" name="periodicidade"></td>
		  </tr>
		  <tr>
		    <td><label for="label">Edição:</label></td>
		    <td><input type="text" id="edicao"
					name="edicao"></td>
		  </tr>
		</table>
				</div>
				</fieldset>		</td>
			</tr>
			<tr>
			  <td colspan="4" align="right"><input type="button" name="btn"
					value="Cadastrar" onClick="produto.valida('produto.cadastrar()')"></td>
		    </tr>
		</table>
		</center>
    </div>

    <div id="fragment-2">
		<center>
			<table width="200" border="0" class="tabela">
		      <tr>
		        <th colspan="2">Consultar Produto</th>
		      </tr>
		      <tr>
		        <td colspan="2">&nbsp;</td>
		      </tr>
		      <tr>
		        <td><select name="select" id="opcoes" onchange="produto.desabilita(this)">
		          <option value="1" selected>Todos</option>
		          <option value="2">Código</option>
		          <option value="3">Nome</option>
		        </select></td>
		        <td><input name="valor" type="text" id="valor" size="50" disabled="disabled"/></td>
		      </tr>
		      <tr>
		        <td>&nbsp;</td>
		        <td>&nbsp;</td>
		      </tr>
		      <tr>
		        <td colspan="2"><div align="right">
		          <input type="button" name="btn" value="Consultar" onClick="produto.consultar()">
		        </div></td>
		      </tr>
		  </table>
			<br/>
			<div id="resultado"></div>
		</center>
	</div>
</div>

</body>
</html>
