</script>

      </tr>
      <tr>
        <td><label for="datainicio">Data Inicio:</label></td>
        <td><input name="datainicio" type="text" id="datainicio" size="9" /></td>
		<td><label for="datafim">Data Fim:</label></td>
        <td><input name="datafim" type="text" id="datafim" size="9" /></td>        
        <td><input type="button" name="btn" value="Consultar" onClick="venda.consultar()"></td>
      </tr>
      <tr>
        <td colspan="5"><div align="right">
         </div></td>
      </tr>
  </table>
	<br/>
	<div id="resultado"></div>
</center>
</body>
</html>
